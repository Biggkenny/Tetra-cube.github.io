<body>
    <div id="kofiheader" style="text-align: center;">
    <br>
    <script src='https://ko-fi.com/widgets/widget_2.js'></script>
    <script>
        try {
            kofiwidget2.init('Support Me on Ko-fi', '#46b798', 'Q5Q8MRF6');
            kofiwidget2.draw();
        }
        catch {
            console.error("Kofi widget display error")
            document.writeln('<a id="kofi-button" href="https://ko-fi.com/Q5Q8MRF6" target="_blank"><b>Support me on Ko-Fi!</b></a>');

    <br>
</div>
    <h1>Numenera Generator</h1>
    <br>
    <div id="options">
        <div>
            <b>Allowed Books: </b>
            <label>Discovery <input type="checkbox" id="discovery-book" onclick="OnCheck()" checked></label><label>Destiny <input type="checkbox" id="destiny-book" onclick="OnCheck()" checked></label><label>Building Tomorrow <input type="checkbox" id="building-tomorrow-book" onclick="OnCheck()"></label>
        </div>
        <br>
        <div>
            <button id="generate-tetras" onclick="GenerateTetras()">Inspiration (Tetra's Items)</button>
            <button id="generate-cypher" onclick="GenerateCypherArtifact('Cypher')">Cypher</button>
            <button id="generate-artifact" onclick="GenerateCypherArtifact('Artifact')">Artifact</button>
            <button id="generate-oddity" onclick="GenerateOddity()">Oddity</button>
            <button id="generate-installation" onclick="GenerateOther('Installation')">Installation</button>
            <br>
            <button id="generate-automaton" onclick="GenerateOther('Automaton')">Automaton</button>
            <button id="generate-vehicle" onclick="GenerateOther('Vehicle')">Vehicle</button>
            <button id="generate-biological" onclick="GenerateOther('Biological')">Biological</button>
            <button id="generate-otherspace" onclick="GenerateOther('Otherspace')">Otherspace</button>
            <button id="generate-plan" onclick="GeneratePlan()">Plan</button>
        </div>
        <hr>
    </div>
    <div id="items-list"></div>
